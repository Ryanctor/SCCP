<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navegador de Jogadores</title>
</head>
<body>
    <div class="navi">
        <h3 align="center">Estatísticas dos jogadores do SCCP</h3>
    </div>
    <div class="container">
        <div class="info-box" id="infoBox">
            <h2 id="playerName">Jogador 1</h2>
            <p id="playerAge">Idade: 25</p>
            <p id="playerPosition">Posição: Atacante</p>
            <p id="playerValue">Valor de Mercado: R$10M</p>
            <p id="playerGames">Jogos: 47</p>

        </div>
        <button id="prevButton" class="nav-button">&lt;</button>
        <div class="player" id="player">
            <img id="playerImage" src="img/jogador1.png" alt="Jogador">
        </div>
        <button id="nextButton" class="nav-button">&gt;</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
